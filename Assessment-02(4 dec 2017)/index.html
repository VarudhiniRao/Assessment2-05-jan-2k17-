<html>

<head>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="css/jquery.min.js"></script>
    <script type="text/javascript" src="css/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css">
    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="js/paymentInfo.js"></script>
    <!--  <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script> -->
</head>

<body ng-app="paymentInfoApp" ng-controller="addDetailsCtrl">
    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Payment Information</h4>
                    </div>
                    <div class="modal-body">
                        <div class="col-md-6">
                            <label for="sel1 ">Payment Type
                                <sup-script class="asteric ">*</sup-script>
                            </label>
                            <!-- <input type="text" ng-model="textTyped"> -->
                            <div class="dropdown open">
                                <a href="#" class="btn btn-default dropdown-toggle text-left" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"> {{select}} <span class="caret"></span> </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <input type="text" ng-model="textTyped">
                                    </li>
                                    <li ng-repeat="value in myPathValue2|filter:textTyped" ng-click="changeSelect(value)">
                                        {{value}}
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-6 ">
                            <div class="form-group ">
                                <label for="sel1 ">Account Type
                                    <sup-script class="asteric ">*</sup-script>
                                </label>
                                <div class="dropdown ">
                                    <a href="#" class="btn btn-default dropdown-toggle text-left" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"> {{
                                    select2}} <span class="caret"></span> </a>
                                    
                                    <ul class="dropdown-menu">
                                    <li>
                                        <input type="text" ng-model="textTyped2">
                                    </li>
                                    <li ng-repeat="value in myData3.result|filter:textTyped2" ng-click="changeSelect2(value.value)">
                                        {{value.value}}
                                    </li>
                                </ul>

                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 ">
                            <label for="sel1 ">Frequency
                                <sup-script class="asteric ">*</sup-script>
                            </label>
                            <div class="dropdown ">
                                <a href="#" class="btn btn-default dropdown-toggle text-left" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"> {{select3}} <span class="caret"></span> </a>
                                <ul class="dropdown-menu" style="width: 80px;">
                                    <li>
                                        <input type="text" ng-model="textTyped3">
                                    </li>
                                    <li ng-repeat="value in myPathValue1|filter:textTyped3" ng-click="changeSelect3(value)">
                                        {{value}}
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-4 ">
                            <label for="sel1 ">Period Start Date
                                <sup-script class="asteric ">*</sup-script>
                            </label>
                        </div>
                        <div class="col-md-4 ">
                            <label for="sel1 ">Payment Timing
                                <sup-script class="asteric ">*</sup-script>
                            </label>
                            <div class="dropdown ">
                                <a href="#" class="btn btn-default dropdown-toggle text-left" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"> {{select4}} <span class="caret"></span> </a>
                               <ul class="dropdown-menu">
                                    <li>
                                        <input type="text" ng-model="textTyped4">
                                    </li>
                                    <li ng-repeat="value in myData8.result|filter:textTyped4" ng-click="changeSelect4(value.value)">
                                        {{value.value}}
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-4 ">
                            <label for="sel1 ">Payment Due On
                                <sup-script class="asteric ">*</sup-script>
                            </label>
                            <div class="dropdown ">
                                <a href="#" class="btn btn-default dropdown-toggle text-left" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"> {{select5}} <span class="caret"></span> </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <input type="text" ng-model="textTyped5">
                                    </li>
                                    <li ng-repeat="value in myData7.result|filter:textTyped5" ng-click="changeSelect5(value.value)">
                                        {{value.value}}
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-4 ">
                            <label for="sel1 ">Payment Due Day
                                <sup-script class="asteric ">*</sup-script>
                            </label>
                            <div class="dropdown ">
                                <a href="#" class="btn btn-default dropdown-toggle text-left" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"> {{select6}} <span class="caret"></span> </a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <input type="text" ng-model="textTyped6">
                                    </li>
                                    <li ng-repeat="value in myData6.result|filter:textTyped6" ng-click="changeSelect6(value)">
                                        {{value.value}}
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-4 ">
                            <label for="sel1 ">Accounting Count Center
                                <sup-script class="asteric ">*</sup-script>
                            </label>
                            <label for="usr "></label>
                            <input type="text " class="form-control " id="usr ">
                        </div>
                        <br>
                        <br>
                        <div class="col-md-12">
                            <label>
                                <input type="checkbox">Option Term Payment</label>
                        </div>
                        <div>
                            <div class="col-md-12 ">
                                <label for="usr">Description</label>
                                <input type="text " class="form-control description " id="usr ">
                            </div>
                        </div>
                        <div class="modal-footer ">
                            <div class="col-md-1 ">
                                <div><i class="fa fa-info-circle " aria-hidden="true "></i>
                                    <br> Informtion</div>
                            </div>
                            <span class="col-md-2 ">
                                <i class="fa fa-calendar-o fa-1x " style="font-size: 20px; "></i><br> Parameters
                            </span>
                            <button type="button " data-dismiss="modal "><i style="font-size: 30px;" class="fa fa-angle-right " aria-hidden="true " ng-click="moveNext()"></i></button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="main-div ">
            <table class="table table-hover ">
                <thead class="table-background ">
                    <tr>
                        <th> </th>
                        <th>Frequency Type</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Total Cash With Tax</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row "></th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                        </td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row "></th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row "></th>
                        <td colspan="2 "></td>
                        <td></td>
                        <td>
                        </td>
                        <td></td>
                    </tr>
                </tbody>
                <thead class="table-background2 ">
                    <tr>
                        <th> </th>
                        <th> </th>
                        <th> </th>
                        <th>
                            <button ng-click="fnOpen() "><i class="fa fa-plus " aria-hidden="true "></i> ADD </button>
                        </th>
                        <th> </th>
                        <th> </th>
                    </tr>
                </thead>
            </table>
        </div>
</body>

</html>
