<div class="modal fade" id="myModalForSureSave" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Alert!!</h4>
            </div>
            <div>
                <h3>Are You Sure You want To Save The Data</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" class="btn btn-default" data-dismiss="modal">CANCEL</button>
                <span><button ng-click="vm.saveData()" type="button" class="btn btn-primary"  class="btn btn-default" data-dismiss="modal">SAVE</button></span>
            </div>
        </div>
    </div>
</div>
