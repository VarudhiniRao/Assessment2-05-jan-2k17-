<html>

<head>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="css/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script type="text/javascript" src="css/bootstrap.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="js/dashboard.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="css/canvasjs.min.js"></script>
</head>

<body ng-app="farmerDashboard">
    <!-- logo and serach bar starts here -->
    <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-12" style="padding-top:20px">
            <img class="pull-left" src="image/pic.png" style="width:103px;height:75px;">
            <div class="col-md-8 pull-right" style="padding-top:20px">
                <i class="fa fa-ellipsis-v fa-lg pull-right icon" air-hidden="true" style="padding-top:10px"></i>
                <i class="fa fa-user pull-right icon" aria-hidden="true" style="background-color:grey; border-radius:50%"></i>
                <div class="pull-right col-md-5">
                    <div class="col-xs-12">
                        <div class="input-group stylish-input-group">
                            <input type="text" class="form-control">
                            <span class="input-group-addon">
                            <button type="submit">
                              <span class="glyphicon glyphicon-search"></span>
                            </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- main navbar with colapse sign and a heading -->
    <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-12" style="margin-top:20px; background:#cecece">
            <i id="tab" class="fa fa-align-justify pull-left" title="Align Justify"></i>
            <h4 class="pull-left" style="padding-top:10px; font-weight:bold">Farmer Dashboard</h4>
            <div class="col-md-8 pull-right" style="padding-top:10px">
                <i class="glyphicon glyphicon-th-large pull-right icon" air-hidden="true" style="color: #40c4ff"></i>
                <i class="glyphicon glyphicon-map-marker pull-right icon" aria-hidden="true" style="background-color:grey; border-radius:50%"></i>
            </div>
        </div>
    </div>
    <!-- directive for 3 small navbar/dropdowns -->
    <div ng-controller="navctrl">
        <navbar-directive></navbar-directive>
        <div>
            <!--       directive for comodities and forecast nav -->
            <graph-nav-directive></graph-nav-directive>
        </div>
    </div>
    <!--  for graphs of commmodities -->
    <div class="col-md-12 col-xs-12" style="margin-top:35px">
        <div class="col-md-6 ">
            <div ng-controller="graphDataCtrl">
                <div id="chartContainer" style="height: 220px; width: 100%;">
                </div>
            </div>
        </div>
        <!-- forecastData graphs -->
        <div class="col-md-6 ">
            <div ng-controller="forecastDataCtrl">
                <div id="chartContainer2" style="height: 300px; width: 70%;">
                </div>
            </div>
        </div>
    </div>
    <!-- water record tabular forms starts here -->
    <div ng-controller="waterRecordCtrl">
        <div>
            <water-record-directive></water-record-directive>
        </div>
    </div>
</body>

</html>
